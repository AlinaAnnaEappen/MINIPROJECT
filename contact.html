<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact - Women Travel Comfort Index</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    height:100vh;
    background: url("hero.png") no-repeat center center fixed;
    background-size: cover;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:420px;
    padding:30px;
    border-radius:15px;
    background: rgba(163, 104, 61, 0.85);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
    color:#255f88;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

label{
    display:block;
    margin-top:15px;
    font-weight:bold;
}

input, textarea{
    width:100%;
    padding:8px;
    margin-top:5px;
    border-radius:8px;
    border:none;
}

button{
    width:100%;
    margin-top:20px;
    padding:10px;
    background:#a4b91b;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>Contact Us</h1>

    <form>
        <label>Name</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Message</label>
        <textarea rows="4"></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
