body{

/* ===== NAVBAR ===== */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);

    position:relative;
    z-index:2;
}

nav h2{
    margin:0;
    letter-spacing:3px;
    font-weight:500;

    background: linear-gradient(90deg,#ffffff,#d4af37,#ffffff);
    background-size:200%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: shimmer 4s infinite linear;
}

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
    margin:0;
    padding:0;
}

nav ul li a{
    text-decoration:none;
    color:#ddd;
    font-weight:500;
    transition:0.3s;
}

nav ul li a:hover{
    color:#d4af37;
}

/* ===== HERO SECTION ===== */
.hero{
    display:flex;

    z-index:2;

.hero h1{

.hero p{
    font-size:20px;
    max-width:600px;
    margin-bottom:30px;
    color:#ccc;
}

/* ===== BUTTON ===== */
.hero a button{
    padding:15px 35px;
    font-size:16px;
    border-radius:40px;
    border:1px solid #d4af37;
    background:transparent;
    color:#d4af37;
    cursor:pointer;
    transition:0.4s;
}

.hero a button:hover{
    background:#d4af37;
    color:#1c1028;
    box-shadow:0 0 20px #d4af37;
    transform:translateY(-4px);
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    padding:15px;
    background:rgba(0,0,0,0.4);
    color:#aaa;
    box-shadow:0 -5px 20px rgba(0,0,0,0.4);
}

/* ===== SHIMMER ANIMATION ===== */
@keyframes shimmer{
    0%{background-position:-200%}
    100%{background-position:200%}
}
