<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback - Women Travel Comfort Index</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    height:100vh;
    background: url("hero.png") no-repeat center center fixed;
    background-size: cover;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:420px;
    padding:30px;
    border-radius:15px;
    background: rgba(162, 95, 46, 0.85);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
    color:#0a3d62;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

label{
    display:block;
    margin-top:15px;
    font-weight:bold;
}

textarea{
    width:100%;
    padding:8px;
    margin-top:5px;
    border-radius:8px;
    border:none;
}

button{
    width:100%;
    margin-top:20px;
    padding:10px;
    background:#d4af37;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>Feedback</h1>

    <form>
        <label>Your Feedback</label>
        <textarea rows="5" placeholder="Share your experience..."></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

</body>
</html>
